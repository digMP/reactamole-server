dependencies:
- base >= 4.7 && < 5
- reactamole
- hint
- aeson
- servant-server
- text
- wai
- warp

executables:
  reactamole-server:
    main:                ReactamoleServer.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
